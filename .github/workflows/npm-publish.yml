# This workflow will run tests using node and then publish a package to GitHub Packages when a release is created
# For more information see: https://help.github.com/actions/language-and-framework-guides/publishing-nodejs-packages

name: Node.js Package

on:
  release:
    types: [created]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: 14
      - run: npm ci
      # add tests

  publish-npm:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Detect if npm version change
        uses: MeilCli/npm-update-check-action@v4
        id: npm_version
      - name: Bump version and push tag
        id: tag_version
        uses: mathieudutour/github-tag-action@v5.6
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
      - run: |
          echo "New Version Tag ${{npm_update_text}}"
          echo "${{npm_update_json}}"
      - name: Create a GitHub release
        uses: ncipollo/release-action@v1
        if: steps.npm_version.outputs.has_npm_update != 'false'
        with:
          tag: ${{ steps.npm_version.outputs.npm_update_text }}
          name: Release ${{ steps.tag_version.outputs.npm_update_text }}
          body: ${{ steps.tag_version.outputs.changelog }}
      - uses: actions/setup-node@v2
        with:
          node-version: 14
          registry-url: https://registry.npmjs.org/
        if: steps.npm_version.outputs.has_npm_update != 'false'
        run: |
          echo "New Tag Version ${{npm_update_json}}"
          npm ci
          npm run build
          npm publish
        env:
          NODE_AUTH_TOKEN: ${{secrets.NPM_TOKEN}}
