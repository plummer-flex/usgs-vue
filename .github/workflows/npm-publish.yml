# This workflow will run tests using node and then publish a package to GitHub Packages when a release is created
# For more information see: https://help.github.com/actions/language-and-framework-guides/publishing-nodejs-packages

name: Node.js Package

on:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: 14
      - run: npm ci
      # add tests

  publish-npm:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: 14
          registry-url: https://registry.npmjs.org/
      - name: Check Package Version
        uses: EndBug/version-check@v1
        id: package_version
      - run: |
          echo "New Release Version ${{steps.package_version.outputs.version}}"
          echo "${{steps.package_version.outputs.npm_update_json}}"
      - name: Create a GitHub release
        uses: ncipollo/release-action@v1
        if: steps.package_version.outputs.changed == 'true'
        with:
          tag: ${{ steps.package_version.outputs.version }}
          name: Release ${{ steps.tag_version.outputs.version }}
          body: ${{ steps.tag_version.outputs.changelog }}
      - name: Publish to NPM Registry
        run: |
          echo "New Tag Version ${{steps.package_version.outputs.version}"
          npm ci
          npm run build
          npm publish
        env:
          NODE_AUTH_TOKEN: ${{secrets.NPM_TOKEN}}
